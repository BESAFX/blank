<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center" id="modal-title">{{title}}</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="row">
                <div class="form-group text-right col-md-6">
                    <label for="masterCreditAmount" class="control-label"> قيمة الإيداع </label>
                    <div dir="ltr" class="input-group" id="masterCreditAmount">
                        <span class="input-group-addon">ريال سعودي</span>
                        <input type="number"
                               min="1"
                               class="form-control text-right "
                               ng-model="deposit.amount"
                               focus-index="2"
                               placeholder="ادخل القيمة"
                               required="required"
                               disable-validation-message="">
                    </div>
                </div>

                <div class="form-group text-right col-md-6">
                    <label for="code" class="control-label">رقم الإيداع </label>
                    <input id="code"
                           type="text"
                           required="required"
                           disable-validation-message=""
                           class="form-control text-right"
                           focus-index="1"
                           placeholder="ادخل رقم الإيداع"
                           ng-model="deposit.code">
                </div>
            </div>

            <div class="row">
                <div class="form-group text-right col-md-6">
                    <label for="date" class="control-label">
                        <span> تاريخ الإيداع</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="date"
                               type="text"
                               focus-index="3"
                               class="form-control text-right is-calendarPicker"
                               ng-model="deposit.date"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               placeholder="ادخل تاريخ الإيداع"
                               showOnFocus="false"
                               required="required"
                               disable-validation-message=""
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="form-group text-right col-md-6">
                    <label for="fromName" class="control-label">اسم المودع </label>
                    <input id="fromName"
                           type="text"
                           required="required"
                           disable-validation-message=""
                           class="form-control text-right"
                           focus-index="4"
                           placeholder="ادخل اسم المودع"
                           ng-model="deposit.fromName">
                </div>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="checkBankName" class="control-label">جهة إصدار الشيك </label>
                <input id="checkBankName"
                       type="text"
                       class="form-control text-right"
                       focus-index="6"
                       placeholder="ادخل جهة إصدار الشيك"
                       ng-model="deposit.checkBankName">
            </div>

            <div class="row">
                <div class="form-group text-right col-md-6">
                    <label for="checkDate" class="control-label">
                        <span> تاريخ إصدار الشيك</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="checkDate"
                               type="text"
                               focus-index="7"
                               class="form-control text-right is-calendarPicker"
                               ng-model="deposit.checkDate"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               placeholder="ادخل تاريخ إصدار الشيك"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="form-group text-right col-md-6">
                    <label for="checkNumber" class="control-label">رقم الشيك </label>
                    <input id="checkNumber"
                           type="text"
                           focus-index="5"
                           class="form-control text-right"
                           placeholder="ادخل رقم الشيك"
                           ng-model="deposit.checkNumber">
                </div>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="bank" class="control-label">الحساب البنكي [رقم الحساب] [اسم البنك] [الفرع] [الرصيد
                    الحالي]</label>
                <select id="bank"
                        data-placeholder="ابحث عن الحساب"
                        no-results-text="'لا توجد حسابات بنكية توافق بحثك'"
                        placeholder-text-single="'اختر الحساب'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="deposit.bank"
                        focus-index="8"
                        required="required"
                        disable-validation-message=""
                        ng-options="( ' [ ' + bank.code + ' ] ' + ' [ ' + bank.name + ' ] ' + ' [ ' + bank.branch + ' ] ' + ' [ ' + bank.stock + ' ] ' ) for bank in banks track by bank.id">
                </select>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="note" class="control-label">ملاحظات</label>
                <textarea id="note"
                          type="text"
                          focus-index="9"
                          msd-elastic="\n"
                          required="required"
                          class="form-control text-right"
                          disable-validation-message=""
                          ng-model="deposit.note">
                </textarea>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="14"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>
            <button type="button"
                    ng-click="clear()"
                    focus-index="13"
                    class="btn btn-info pull-left">
                <span>مسح الحقول</span>
                <i class="fa fa-recycle  fa-lg"></i>
            </button>
            <button type="submit"
                    focus-index="10"
                    class="btn btn-success pull-right">
                <span>اضافة</span>
                <i class="fa fa-plus-square fa-lg"></i>
            </button>
        </div>

    </div>

</form>
