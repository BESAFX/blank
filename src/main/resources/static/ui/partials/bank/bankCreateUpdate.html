<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">{{action==='create' ? 'add' : 'edit'}}</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="branch" class="control-label">[رقم الفرع] اسم الفرع</label>
                <select id="branch"
                        data-placeholder="ابحث عن الفروع"
                        no-results-text="'لا توجد فروع توافق بحثك'"
                        placeholder-text-single="'اختر الفروع'"
                        class="form-control text-right"
                        chosen=""
                        focus-autofocus="1"
                        ng-model="bank.branch"
                        required="required"
                        disable-validation-message=""
                        ng-options="(' [ ' + branch.code + ' ] ' + ' ' + branch.name) for branch in branches | orderBy:'code' track by branch.id">
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="code" class="control-label">رقم الحساب </label>
                <input id="code"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="ادخل رقم الحساب"
                       ng-model="bank.code">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="name" class="control-label">اسم البنك</label>
                <input id="name"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right "
                       placeholder="ادخل اسم البنك"
                       ng-model="bank.name">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="branchName" class="control-label">فرع البنك</label>
                <input id="branchName"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right "
                       placeholder="ادخل اسم الفرع للبنك"
                       ng-model="bank.branchName">
            </div>

            <div class="row" ng-if="action=='create'">

                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="startAmount" class="control-label">
                        <span>الرصيد الافتتاحي</span>
                        <span class="fa fa-info-circle" uib-tooltip="لن يمكنك تعديل الرصيد بعد الاضافة والحفظ"></span>
                    </label>
                    <input id="startAmount"
                           type="number"
                           min="0"
                           required="required"
                           disable-validation-message=""
                           class="form-control text-right "
                           placeholder="ادخل قيمة الرصيد الافتتاحي"
                           ng-model="bank.startAmount">
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="startAmountDate" class="control-label">
                        <span> تاريخ الرصيد الافتتاحي</span>
                        <span class="fa fa-info-circle" uib-tooltip="لن يمكنك تعديل التاريخ بعد الاضافة والحفظ"></span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="startAmountDate"
                               type="text"
                               class="form-control text-right is-calendarPicker"
                               ng-model="bank.startAmountDate"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               placeholder="ادخل تاريخ الرصيد الافتتاحي"
                               showOnFocus="false"
                               required="required"
                               disable-validation-message=""
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/add.{{iconSetType}}" width="24" height="24">
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/edit.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
