<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center" id="modal-title">{{title}}</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="code" class="control-label">رقم الحساب </label>
                <input id="code"
                       type="text"
                       focus-index="1"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       focus-index="1"
                       placeholder="ادخل رقم الحساب"
                       ng-model="bank.code">
            </div>

            <div class="form-group text-right col-md-12">
                <label for="identityNumber" class="control-label">اسم البنك</label>
                <input id="identityNumber"
                       type="text"
                       focus-index="2"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right "
                       placeholder="ادخل اسم البنك"
                       ng-model="bank.name">
            </div>

            <div class="form-group text-right col-md-12">
                <label for="mobile" class="control-label">الفرع</label>
                <input id="mobile"
                       type="text"
                       focus-index="3"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right "
                       placeholder="ادخل اسم الفرع للبنك"
                       ng-model="bank.branch">
            </div>

            <div class="form-group text-right col-md-12" ng-if="action=='create'">
                <label for="startAmount" class="control-label">
                    <span>الرصيد الافتتاحي</span>
                    <span class="fa fa-info-circle" uib-tooltip="لن يمكنك تعديل الرصيد بعد الاضافة والحفظ"></span>
                </label>
                <input id="startAmount"
                       type="number"
                       min="0"
                       focus-index="4"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right "
                       placeholder="ادخل قيمة الرصيد الافتتاحي"
                       ng-model="bank.startAmount">
            </div>

            <div class="form-group text-right col-md-12" ng-if="action=='create'">
                <label for="startAmountDate" class="control-label">
                    <span> تاريخ الرصيد الافتتاحي</span>
                    <span class="fa fa-info-circle" uib-tooltip="لن يمكنك تعديل التاريخ بعد الاضافة والحفظ"></span>
                </label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startAmountDate"
                           type="text"
                           focus-index="5"
                           class="form-control text-right is-calendarPicker"
                           ng-model="bank.startAmountDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           placeholder="ادخل تاريخ الرصيد الافتتاحي"
                           showOnFocus="false"
                           required="required"
                           disable-validation-message=""
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="14"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>
            <button type="button"
                    ng-click="clear()"
                    focus-index="13"
                    class="btn btn-info pull-left">
                <span>مسح الحقول</span>
                <i class="fa fa-recycle  fa-lg"></i>
            </button>
            <button ng-show="action=='update'"
                    type="submit"
                    focus-index="11"
                    class="btn btn-warning pull-right">
                <span>تعديل</span>
                <i class="fa fa-edit fa-lg"></i>
            </button>
            <button ng-show="action=='create'"
                    type="submit"
                    focus-index="10"
                    class="btn btn-success pull-right">
                <span>اضافة</span>
                <i class="fa fa-plus-square fa-lg"></i>
            </button>
        </div>

    </div>

</form>
