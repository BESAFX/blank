<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/course.{{iconSetType}}" width="24" height="24">
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="master" class="control-label">التخصص</label>
                <ui-select id="master"
                           ng-model="course.master"
                           required="required"
                           disable-validation-message=""
                           theme="bootstrap">
                    <ui-select-match placeholder="اختر التخصص">
                        [{{$select.selected.code}}] {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices
                            repeat="master in masters | filter: $select.search | orderBy:'code' track by master.id">

                        <div class="mdl-menu__item--full-bleed-divider"></div>
                        <li class="mdl-list__item mdl-list__item--two-line" style="padding: unset;cursor: pointer">
                            <span class="mdl-list__item-primary-content">
                                <span class="material-icons mdl-list__item-avatar"
                                      style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/master.{{iconSetType}}')"></span>
                                <div ng-bind-html="master.name | highlight: $select.search"></div>
                                <span class="mdl-list__item-sub-title">
                                    <span>رقم التخصص / </span>
                                    {{master.code}}
                                </span>
                                <span class="mdl-list__item-sub-title">
                                    <span>الفرع / </span>
                                    {{master.branch.name}}
                                </span>
                                <span class="mdl-list__item-sub-title">
                                    <span>رقم الفرع / </span>
                                    {{master.branch.code}}
                                </span>
                            </span>
                        </li>

                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="code" class="control-label">رقم الدورة</label>
                <input id="code"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="رقم الدورة الغير مكرر على مستوى التخصص الواحد"
                       ng-model="course.code">
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="maxStudentCount"> أقصى عدد للطلاب </label>
                <div dir="ltr" class="input-group" id="maxStudentCount">
                    <span class="input-group-addon">طالب</span>
                    <input required="required"
                           disable-validation-message=""
                           type="number"
                           min="1"
                           max="100"
                           class="form-control text-right"
                           ng-model="course.maxStudentCount">
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="companyName" class="control-label">الشركة</label>
                <input id="companyName"
                       type="text"
                       class="form-control text-right"
                       required="required"
                       disable-validation-message=""
                       ng-model="course.companyName">
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="instructor" class="control-label">المدرب</label>
                <input id="instructor"
                       type="text"
                       class="form-control text-right"
                       ng-model="course.instructor"
                       required="required"
                       disable-validation-message="">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-init="buffer={};buffer.hijriDate='true'">
                <label for="hijriDate" class="control-label">نوع التقويم</label>
                <select id="hijriDate"
                        style="height: 40px"
                        class="form-control text-right"
                        ng-model="buffer.hijriDate"
                        required="required"
                        disable-validation-message="">
                    <option value="true">تقويم هجري</option>
                    <option value="false">تقويم ميلادي</option>
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-if="buffer.hijriDate==='true'">
                <label for="startDate" class="control-label">التاريخ من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="course.startDate"
                           required="required"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker
                           disable-validation-message="">
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="buffer.hijriDate==='false'">
                <label for="G-startDate" class="control-label">التاريخ من</label>
                <input id="G-startDate"
                       class="form-control"
                       type="datetime-local"
                       name="input"
                       ng-model="course.startDate"
                       format-date
                       placeholder="yyyy-MM-dd"
                       min="2015-01-01"
                       max="2030-12-31"/>
            </div>

            <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-if="buffer.hijriDate==='true'">
                <label for="endDate" class="control-label">التاريخ إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="course.endDate"
                           required="required"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker
                           disable-validation-message="">
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="buffer.hijriDate==='false'">
                <label for="G-endDate" class="control-label">التاريخ إلى</label>
                <input id="G-endDate"
                       class="form-control"
                       type="datetime-local"
                       name="input"
                       ng-model="course.endDate"
                       format-date
                       placeholder="yyyy-MM-dd"
                       min="2015-01-01"
                       max="2030-12-31"/>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/add.{{iconSetType}}" width="24" height="24">
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/edit.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
