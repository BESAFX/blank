<form dir="rtl" name="from" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <a class="pull-left" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 class="panel-title mdl-list__item pull-right">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">{{action==='create' ? 'add' : 'edit'}}</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">البيانات الاساسية</div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="form-group text-right col-xs-12 col-sm-6 col-md-3 col-lg-3">
                                <label for="firstName" class="control-label">الاسم الأول </label>
                                <input id="firstName"
                                       type="text"
                                       focus-autofocus="1"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       ng-model="person.contact.firstName">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-6 col-md-3 col-lg-3">
                                <label for="secondName" class="control-label">اسم الاب </label>
                                <input id="secondName"
                                       type="text"
                                       class="form-control text-right"
                                       ng-model="person.contact.secondName">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-6 col-md-3 col-lg-3">
                                <label for="thirdName" class="control-label">اسم الجد </label>
                                <input id="thirdName"
                                       type="text"
                                       class="form-control text-right"
                                       ng-model="person.contact.thirdName">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-6 col-md-3 col-lg-3">
                                <label for="forthName" class="control-label">اسم العائلة </label>
                                <input id="forthName"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       ng-model="person.contact.forthName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="birthLocation" class="control-label">مكان الميلاد </label>
                                <input id="birthLocation"
                                       type="text"
                                       class="form-control text-right"
                                       ng-model="person.contact.birthLocation">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="endDate" class="control-label">تاريخ الميلاد</label>
                                <div dir="ltr" class="input-group">
                                    <input dir="rtl"
                                           id="endDate"
                                           type="text"
                                           class="form-control text-right is-calendarPicker"
                                           ng-model="person.contact.birthDate"
                                           calendarType="ummalqura"
                                           language="en"
                                           dateFormat="yyyy/mm/dd"
                                           showOnFocus="false"
                                           readonly="readonly"
                                           kdatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="nationality" class="control-label">الجنسية </label>
                                <input id="nationality"
                                       type="text"
                                       class="form-control text-right"
                                       placeholder="الجنسية"
                                       ng-model="person.contact.nationality">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="identityNumber" class="control-label">رقم البطاقة</label>
                                <input id="identityNumber"
                                       type="text"
                                       class="form-control text-right"
                                       ng-model="person.contact.identityNumber">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="mobile" class="control-label">الجوال </label>
                                <input id="mobile"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-right"
                                       ng-model="person.contact.mobile">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="phone" class="control-label">الهاتف </label>
                                <input id="phone"
                                       type="text"
                                       class="form-control text-right"
                                       ng-model="person.contact.phone">
                            </div>
                        </div>

                        <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="qualification" class="control-label">المنصب الوظيفي </label>
                            <input id="qualification"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control text-right"
                                   ng-model="person.contact.qualification">
                        </div>

                        <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="address" class="control-label">العنوان الحالي </label>
                            <input id="address"
                                   type="text"
                                   class="form-control text-right"
                                   ng-model="person.contact.address">
                        </div>

                        <div class="row">
                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="branch" class="control-label">[رقم الفرع] اسم الفرع</label>
                                <select id="branch"
                                        data-placeholder="ابحث عن الفرع"
                                        no-results-text="'لا توجد فروع توافق بحثك'"
                                        placeholder-text-single="'اختر الفرع'"
                                        class="form-control text-right"
                                        chosen=""
                                        ng-model="person.branch"
                                        required="required"
                                        disable-validation-message=""
                                        ng-options="(' [ ' + branch.code + ' ] ' + ' ' + branch.name) for branch in branches | orderBy:'code' track by branch.id">
                                </select>
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="team" class="control-label">مجموعة الصلاحيات</label>
                                <select id="team"
                                        data-placeholder="ابحث عن المجموعة"
                                        no-results-text="'لا توجد مجموعات توافق بحثك'"
                                        placeholder-text-single="'اختر المجموعة'"
                                        class="form-control text-right"
                                        chosen=""
                                        ng-model="person.team"
                                        required="required"
                                        disable-validation-message=""
                                        ng-options="team.name for team in teams track by team.id">
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="email" class="control-label">البريد الإلكتروني</label>
                                <input id="email"
                                       dir="ltr"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-left"
                                       ng-model="person.email">
                            </div>

                            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="password" class="control-label">الرقم السري</label>
                                <input id="password"
                                       dir="ltr"
                                       type="password"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control text-left"
                                       ng-model="person.password">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">add</i>
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">edit</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
