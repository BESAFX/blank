<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <h3 class="modal-title text-center">تقرير عن عروض الأسعار</h3>
    </div>

    <div class="panel-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="master" class="control-label">[رقم التخصص] اسم التخصص</label>
                <select id="master"
                        data-placeholder="ابحث عن التخصص"
                        no-results-text="'لا توجد تخصصات توافق بحثك'"
                        placeholder-text-single="'اختر التخصص'"
                        class="form-control text-right"
                        chosen=""
                        focus-autofocus="1"
                        ng-change="setUpOffersList()"
                        ng-model="buffer.master"
                        required="required"
                        disable-validation-message=""
                        ng-options="(' [ ' + master.code + ' ] ' + ' ' + master.name) group by master.branch.name for master in masters | orderBy:'code' track by master.id">
                </select>
            </div>

            <div class="form-group row">

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="offerCode" class="control-label">رقم العرض</label>
                    <select id="offerCode"
                            data-placeholder="ابحث عن رقم العرض المتاحة"
                            no-results-text="'لا توجد ارقام توافق بحثك'"
                            placeholder-text-single="'اختر رقم العرض'"
                            class="form-control text-right"
                            chosen=""
                            ng-model="buffer.offer"
                            required="required"
                            disable-validation-message=""
                            ng-options="offer.code group by offer.master.name for offer in offers | orderBy:'code' track by offer.id">
                    </select>
                </div>

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="offerCustomerMobile" class="control-label">رقم الجوال</label>
                    <select id="offerCustomerMobile"
                            data-placeholder="ابحث عن رقم الجوال المتاحة"
                            no-results-text="'لا توجد ارقام توافق بحثك'"
                            placeholder-text-single="'اختر رقم الجوال'"
                            class="form-control text-right"
                            chosen=""
                            ng-model="buffer.offer"
                            required="required"
                            disable-validation-message=""
                            ng-options="offer.customerMobile group by offer.master.name for offer in offers | orderBy:'customerMobile' track by offer.id">
                    </select>
                </div>

            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="offerCustomerName" class="control-label">اسم العميل</label>
                <select id="offerCustomerName"
                        data-placeholder="ابحث عن اسم العميل المتاحة"
                        no-results-text="'لا توجد اسماء توافق بحثك'"
                        placeholder-text-single="'اختر اسم العميل'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.offer"
                        required="required"
                        disable-validation-message=""
                        ng-options="offer.customerName group by offer.master.name for offer in offers | orderBy:'customerName' track by offer.id">
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="exportType" class="control-label">نوع الملف المستخرج</label>
                <select id="exportType"
                        style="height: 40px"
                        required="required"
                        disable-validation-message=""
                        class="form-control text-right"
                        ng-model="buffer.exportType">
                    <option value="PDF">
                        <span>ملف من نوع PDF</span>
                    </option>
                    <option value="HTML">
                        <span>ملف من نوع HTML</span>
                    </option>
                    <option value="RTF">
                        <span>ملف من نوع RTF</span>
                    </option>
                    <option value="XHTML">
                        <span>ملف من نوع XHTML</span>
                    </option>
                    <option value="XLSX">
                        <span>ملف من نوع XLSX</span>
                    </option>
                    <option value="CSV">
                        <span>ملف من نوع CSV</span>
                    </option>
                    <option value="PPTX">
                        <span>ملف من نوع PPTX</span>
                    </option>
                    <option value="DOCX">
                        <span>ملف من نوع DOCX</span>
                    </option>
                    <option value="ODS">
                        <span>ملف من نوع ODS</span>
                    </option>
                    <option value="ODT">
                        <span>ملف من نوع ODT</span>
                    </option>
                </select>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="buffer={};form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
