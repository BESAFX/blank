<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center">تقرير عن عروض الأسعار</h3>
    </div>

    <div class="panel-body">

        <div class="row">

            <div class="form-group text-right col-md-12">
                <label for="master" class="control-label">[رقم التخصص] اسم التخصص</label>
                <select id="master"
                        data-placeholder="ابحث عن التخصص"
                        no-results-text="'لا توجد تخصصات توافق بحثك'"
                        placeholder-text-single="'اختر التخصص'"
                        class="form-control text-right"
                        chosen=""
                        ng-change="setUpOffersList()"
                        ng-model="buffer.master"
                        ng-options="(' [ ' + master.code + ' ] ' + ' ' + master.name) group by master.branch.name for master in masters | orderBy:'code' track by master.id">
                </select>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="course" class="control-label">[رقم العرض] [اسم العميل] [رقم الجوال]</label>
                <select id="course"
                        data-placeholder="ابحث عن رقم العرض المتاحة"
                        no-results-text="'لا توجد ارقام توافق بحثك'"
                        placeholder-text-single="'اختر رقم العرض'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.course"
                        ng-options="(' [ ' + offer.code + ' ] ' + ' ' + ' [ ') group by offer.master.name for offer in offers track by offer.id">
                </select>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
