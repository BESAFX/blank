<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <h3 class="modal-title text-center">تقرير عن العروض للمستخدمين</h3>
    </div>

    <div class="panel-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="master" class="control-label">المستخدم</label>
                <select id="master"
                        data-placeholder="ابحث عن المستخدم"
                        no-results-text="'لا توجد بيانات توافق بحثك'"
                        placeholder-text-multiple="'اختر المستخدمون'"
                        class="form-control text-right"
                        chosen=""
                        focus-autofocus="1"
                        multiple="multiple"
                        ng-model="buffer.personsList"
                        required="required"
                        disable-validation-message=""
                        ng-options="(person.contact.firstName + ' ' + person.contact.forthName) for person in persons track by person.id">
                </select>
            </div>

            <div class="form-group row">

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="startDate" class="control-label">التاريخ من</label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="startDate"
                               type="text"
                               class="form-control text-right is-calendarPicker"
                               ng-model="buffer.startDate"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="endDate" class="control-label">التاريخ إلى</label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="endDate"
                               type="text"
                               class="form-control text-right is-calendarPicker"
                               ng-model="buffer.endDate"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

            </div>

            <div class="form-group row">

                <div class="form-group text-right col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" ng-model="buffer.registerOption" checked>
                        <span class="mdl-radio__label">الكل</span>
                    </label>
                </div>
                <div class="form-group text-right col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" ng-model="buffer.registerOption">
                        <span class="mdl-radio__label">المسجلين</span>
                    </label>
                </div>
                <div class="form-group text-right col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                        <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3" ng-model="buffer.registerOption">
                        <span class="mdl-radio__label">الغير مسجلين</span>
                    </label>
                </div>

            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="exportType" class="control-label">نوع الملف المستخرج</label>
                <select id="exportType"
                        style="height: 40px"
                        required="required"
                        disable-validation-message=""
                        class="form-control text-right"
                        ng-model="buffer.exportType">
                    <option value="PDF">
                        <span>ملف من نوع PDF</span>
                    </option>
                    <option value="HTML">
                        <span>ملف من نوع HTML</span>
                    </option>
                    <option value="RTF">
                        <span>ملف من نوع RTF</span>
                    </option>
                    <option value="XHTML">
                        <span>ملف من نوع XHTML</span>
                    </option>
                    <option value="XLSX">
                        <span>ملف من نوع XLSX</span>
                    </option>
                    <option value="CSV">
                        <span>ملف من نوع CSV</span>
                    </option>
                    <option value="PPTX">
                        <span>ملف من نوع PPTX</span>
                    </option>
                    <option value="DOCX">
                        <span>ملف من نوع DOCX</span>
                    </option>
                    <option value="ODS">
                        <span>ملف من نوع ODS</span>
                    </option>
                    <option value="ODT">
                        <span>ملف من نوع ODT</span>
                    </option>
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="title" class="control-label">عنوان التقرير</label>
                <input id="title"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="ادخل عنوان مختصر..."
                       ng-model="buffer.title">
            </div>


        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="buffer={};form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
