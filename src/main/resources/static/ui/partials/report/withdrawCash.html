<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-body">

        <div class="row">
            <ul dir="rtl" class="breadcrumb">
                <li>
                    <a href="" ng-click="openStateMenu()">
                        <span>الرئيسية</span>
                    </a>
                </li>
                <li>
                    <a href="" ng-click="openStateReport()">
                        <span>التقارير</span>
                    </a>
                </li>
                <li>
                    <span>تقرير المصروفات</span>
                </li>
            </ul>
        </div>

        <div class="row">

            <button type="button"
                    ng-click="fetchAllBanks()"
                    class="pull-right mdl-button mdl-js-button mdl-js-ripple-effect pull-right">
                    <span class="mdl-list__item-primary-content">
                        <img class="material-icons mdl-list__item-icon"
                             ng-src="/ui/img/{{iconSet}}/search.{{iconSetType}}"
                             width="24"
                             height="24">
                        <span>عرض</span>
                    </span>
            </button>

            <button type="button"
                    ng-click="printToCart('printWithdrawCashTable', '')"
                    class="pull-right mdl-button mdl-js-button mdl-js-ripple-effect pull-right">
                    <span class="mdl-list__item-primary-content">
                        <img class="material-icons mdl-list__item-icon"
                             ng-src="/ui/img/{{iconSet}}/print.{{iconSetType}}"
                             width="24"
                             height="24">
                        <span>طباعة</span>
                    </span>
            </button>

        </div>

    </div>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="panel panel-body">

        <div class="form-group row" id="printWithdrawCashTable">

            <div class="form-group row">

                <h4 class="text-center">تقرير المصروفات</h4>

            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>

                        <th>
                            <span>التاريخ</span>
                        </th>

                        <th>
                            <span>الحساب</span>
                        </th>

                        <th>
                            <span>البيان</span>
                        </th>

                        <th>
                            <span>المبلغ</span>
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="bankTransaction in bankTransactions">
                        <td>{{bankTransaction.date}}</td>
                        <td>{{bankTransaction.bank.name}}</td>
                        <td>{{bankTransaction.note}}</td>
                        <td>{{bankTransaction.amount | currency:' SAR ':2}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>
