<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center">تقرير عن بيانات الفروع</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12">
                <label for="branch" class="control-label">[رقم الفرع] اسم الفرع</label>
                <select id="branch"
                        data-placeholder="ابحث عن الفرع"
                        no-results-text="'لا توجد فروع توافق بحثك'"
                        placeholder-text-multiple="'اختر الفرع'"
                        class="form-control text-right"
                        chosen=""
                        multiple=""
                        ng-model="buffer.branchesList"
                        focus-index="1"
                        required="required"
                        disable-validation-message=""
                        ng-options="(' [ ' + branch.code + ' ] ' + ' ' +  branch.name) for branch in branches | orderBy:'code' track by branch.id">
                </select>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="6"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>

            <button type="submit"
                    focus-index="4"
                    class="btn btn-success pull-right">
                <span>طباعة</span>
                <i class="fa fa-print fa-lg"></i>
            </button>
        </div>

    </div>

</form>
