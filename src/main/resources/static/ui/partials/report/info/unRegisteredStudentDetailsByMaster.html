<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <h3 class="modal-title text-center">تقرير عن الطلاب الغير مسجلين للتخصصات</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12">
                <label for="master" class="control-label">[رقم التخصص] اسم التخصص</label>
                <select id="master"
                        data-placeholder="ابحث عن التخصص"
                        no-results-text="'لا توجد تخصصات توافق بحثك'"
                        placeholder-text-single="'اختر التخصص'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.master"
                        focus-index="1"
                        required="required"
                        disable-validation-message=""
                        ng-options="('[' + master.branch.name + ']' + master.name) group by master.branch.name for master in masters track by master.id">
                </select>
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="endDate" class="control-label">التاريخ إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.endDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="startDate" class="control-label">التاريخ من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="5"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>

            <button type="submit"
                    focus-index="4"
                    class="btn btn-success pull-right">
                <span>طباعة</span>
                <i class="fa fa-print fa-lg"></i>
            </button>
        </div>

    </div>

</form>
