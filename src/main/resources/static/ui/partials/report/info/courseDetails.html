<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center">تقرير عن بيانات الدورات</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12">
                <label for="master" class="control-label">[رقم التخصص] اسم التخصص</label>
                <select id="master"
                        data-placeholder="ابحث عن التخصص"
                        no-results-text="'لا توجد تخصصات توافق بحثك'"
                        placeholder-text-single="'اختر التخصص'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.master"
                        ng-change="setUpCoursesList()"
                        focus-index="1"
                        required="required"
                        disable-validation-message=""
                        ng-options="('[' + master.branch.name + ']' + master.name) group by master.branch.name for master in masters track by master.id">
                </select>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="course" class="control-label">رقم الدورة</label>
                <select id="course"
                        data-placeholder="ابحث عن الدورة"
                        no-results-text="'لا توجد دورات توافق بحثك'"
                        placeholder-text-multiple="'اختر الدورة'"
                        class="form-control text-right"
                        chosen=""
                        multiple=""
                        ng-model="buffer.coursesList"
                        focus-index="2"
                        required="required"
                        disable-validation-message=""
                        ng-options="course.code for course in courses track by course.id">
                </select>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="4"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>

            <button type="submit"
                    focus-index="3"
                    class="btn btn-success pull-right">
                <span>طباعة</span>
                <i class="fa fa-print fa-lg"></i>
            </button>
        </div>

    </div>

</form>
