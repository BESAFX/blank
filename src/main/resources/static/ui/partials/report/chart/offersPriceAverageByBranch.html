<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <h3 class="modal-title text-center">تقرير متوسط دخل العروض بين الفروع</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-6">
                <label>نوع الرسم البياني</label>
                <ol class="nya-bs-select btn-lg form-control text-right"
                    title="اختر نوع الرسم البياني"
                    ng-model="buffer.chart"
                    data-size="5"
                    focus-autofocus=""
                    required="required">
                    <li nya-bs-option="chart in charts track by chart.id">
                        <a class="text-right">
                                    <span>
                                        <i class="{{chart.class}}"></i>
                                        {{ chart.name }}
                                    </span>
                            <span class="glyphicon glyphicon-ok check-mark"></span>
                        </a>
                    </li>
                </ol>
            </div>

            <div class="form-group text-right col-md-6">
                <label>الفرع</label>
                <ol class="nya-bs-select btn-lg form-control text-right"
                    title="ابحث عن الفرع من خلال الإسم"
                    multiple=""
                    actions-box="true"
                    ng-model="buffer.branchesList"
                    data-size="5"
                    focus-autofocus=""
                    required="required"
                    data-live-search="true">
                    <li nya-bs-option="branch in branches track by branch.id">
                        <a class="text-right">
                            <span>{{ branch.name }}</span>
                            <span class="small label label-success">{{ branch.code }}</span>
                            <span class="glyphicon glyphicon-ok check-mark"></span>
                        </a>
                    </li>
                </ol>
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="endDate" class="control-label">التاريخ إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           focus-index="3"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.endDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="startDate" class="control-label">التاريخ من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           focus-index="4"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">print</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
