<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center">تقرير متوسط عدد العروض بين الفروع</h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12">
                <label for="branch" class="control-label">الفروع</label>
                <select id="branch"
                        data-placeholder="ابحث عن الفروع"
                        no-results-text="'لا توجد فروع توافق بحثك'"
                        placeholder-text-multiple="'اختر الفروع'"
                        class="form-control text-right"
                        chosen=""
                        multiple
                        ng-model="buffer.branchesList"
                        focus-index="1"
                        ng-options="branch.name for branch in branches track by branch.id">
                </select>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="chart" class="control-label">نوع الرسم البياني</label>
                <select id="chart"
                        placeholder-text-single="'اختر النوع'"
                        disable-search="true"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.chart"
                        focus-index="2"
                        ng-options='chart.name for chart in charts track by chart.id'>
                </select>
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="endDate" class="control-label">التاريخ إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           focus-index="3"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.endDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-sm-6">
                <label for="startDate" class="control-label">التاريخ من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           focus-index="4"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="6"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>

            <button type="submit"
                    focus-index="4"
                    class="btn btn-success pull-right">
                <span>طباعة</span>
                <i class="fa fa-print fa-lg"></i>
            </button>
        </div>

    </div>

</form>
