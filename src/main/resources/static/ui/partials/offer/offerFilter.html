<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <a class="pull-left" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 class="panel-title mdl-list__item pull-right">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">search</i>
                <strong>{{modalTitle}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="branch" class="control-label">[رقم الفرع] اسم الفرع</label>
                <select id="branch"
                        data-placeholder="ابحث عن الفرع"
                        no-results-text="'لا توجد فروع توافق بحثك'"
                        placeholder-text-single="'اختر الفرع'"
                        class="form-control text-right"
                        chosen=""
                        focus-autofocus="1"
                        ng-model="buffer.branch"
                        ng-options="(' [ ' + branch.code + ' ] ' + ' ' + branch.name) for branch in branches | orderBy:'code' track by branch.id">
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="master" class="control-label">[رقم التخصص] اسم التخصص</label>
                <select id="master"
                        data-placeholder="ابحث عن التخصص"
                        no-results-text="'لا توجد تخصصات توافق بحثك'"
                        placeholder-text-single="'اختر التخصص'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="buffer.master"
                        ng-options="(' [ ' + master.code + ' ] ' +  ' ' + master.name) for master in buffer.branch.masters | orderBy:'code' track by master.id">
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class="control-label">الحالة</label>
                <toggle-switch
                        dir="ltr"
                        style="width: 100%"
                        ng-model="buffer.registered"
                        class="switch-success"
                        on-label="مسجل"
                        off-label="غير مسجل">
                </toggle-switch>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="codeFrom" class="control-label">رقم العرض من </label>
                <input id="codeFrom"
                       type="number"
                       min="1"
                       class="form-control text-right"
                       placeholder="ادخل رقم العرض من"
                       ng-model="buffer.codeFrom">
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="codeTo" class="control-label">رقم العرض إلى </label>
                <input id="codeTo"
                       type="number"
                       min="1"
                       class="form-control text-right"
                       placeholder="ادخل رقم العرض إلى"
                       ng-model="buffer.codeTo">
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="dateFrom" class="control-label">تاريخ العرض من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="dateFrom"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.dateFrom"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="dateTo" class="control-label">تاريخ العرض إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="dateTo"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.dateTo"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="customerName" class="control-label">اسم العميل (يحتوى على) </label>
                <input id="customerName"
                       type="text"
                       class="form-control text-right"
                       placeholder="ادخل اسم العميل كاملاً او جزءاً منه"
                       ng-model="buffer.customerName">
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="identityNumber" class="control-label">رقم البطاقة / الإقامة (يحتوى علي)</label>
                <input id="identityNumber"
                       type="text"
                       class="form-control text-right "
                       placeholder="ادخل رقم البطاقة كاملاً او جزءاً منه"
                       ng-model="buffer.customerIdentityNumber">
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="mobile" class="control-label">رقم الجوال (يحتوى على)</label>
                <input id="mobile"
                       type="text"
                       class="form-control text-right "
                       placeholder="ادخل رقم الجوال كاملاً او جزءاً منه"
                       ng-model="buffer.customerMobile">
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="masterPriceFrom" class="control-label">المبلغ نقداً من </label>
                <input id="masterPriceFrom"
                       type="number"
                       class="form-control text-right"
                       placeholder="ادخل المبلغ إلى"
                       ng-model="buffer.masterPriceFrom">
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="masterPriceTo" class="control-label">المبلغ نقداً إلى </label>
                <input id="masterPriceTo"
                       type="number"
                       class="form-control text-right"
                       placeholder="ادخل المبلغ من"
                       ng-model="buffer.masterPriceTo">
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="بحث"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">search</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine();"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
