<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

    <header class="mdl-layout__header">
        <div class="mdl-layout-icon">
            <a class="mdl-button mdl-js-button mdl-button--icon" ui-sref="menu">
                <i class="material-icons">{{MDLIcon}}</i>
            </a>
        </div>
        <div class="mdl-layout__header-row">
            <button id="menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
                <li class="mdl-menu__item mdl-list__item" ng-click="goToHelp()">
                    <span>المساعدة</span>
                </li>
                <li class="mdl-menu__item mdl-list__item" ng-click="logout()">
                    <span>تسجيل الخروج</span>
                </li>
            </ul>
            <div class="mdl-layout-spacer"></div>
            <span class="mdl-layout__title">{{pageTitle}}</span>
        </div>
    </header>

    <main class="mdl-layout__content">

        <div dir="rtl" style="margin-top: 10px">

            <form dir="rtl" name="from" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
                  focus-group-head="loop" focus-group-tail="loop">

                <div class="row">

                    <div class="form-group text-right col-md-12" ng-show="form.$invalid && form.$submitted">
                        <div class="alert alert-danger" role="alert">
                            <strong>فضلاً اكمل الحقول المطلوبة</strong>
                        </div>
                    </div>

                    <div class="col-sm-12">

                        <div class="panel panel-info">
                            <div class="panel-heading">البيانات الأساسية</div>
                            <div class="panel-body">

                                <div class="col-md-8">

                                    <div class="row">

                                        <div class="form-group text-right col-md-12">
                                            <label for="nickname" class="control-label">اللقب </label>
                                            <input id="nickname"
                                                   type="text"
                                                   required="required"
                                                   disable-validation-message=""
                                                   class="form-control text-right"
                                                   ng-model="me.nickname">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="name" class="control-label">الاسم كاملاً </label>
                                            <input id="name"
                                                   type="text"
                                                   required="required"
                                                   disable-validation-message=""
                                                   class="form-control text-right"
                                                   ng-model="me.name">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="nationality" class="control-label">الجنسية </label>
                                            <input id="nationality"
                                                   type="text"
                                                   class="form-control text-right"
                                                   required="required"
                                                   disable-validation-message=""
                                                   ng-model="me.nationality">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="identityNumber" class="control-label">رقم الهوية / رخصة
                                                الإقامة </label>
                                            <input id="identityNumber"
                                                   type="text"
                                                   class="form-control text-right"
                                                   ng-model="me.identityNumber">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="mobile" class="control-label">الجوال </label>
                                            <input id="mobile"
                                                   type="text"
                                                   required="required"
                                                   disable-validation-message=""
                                                   class="form-control text-right"
                                                   ng-model="me.mobile">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="address" class="control-label">العنوان الحالي </label>
                                            <input id="address"
                                                   type="text"
                                                   class="form-control text-right"
                                                   ng-model="me.address">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="qualification" class="control-label">المؤهل </label>
                                            <input id="qualification"
                                                   type="text"
                                                   required="required"
                                                   disable-validation-message=""
                                                   class="form-control text-right"
                                                   ng-model="me.qualification">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="team" class="control-label">مجموعة الصلاحيات</label>
                                            <input id="team"
                                                   type="text"
                                                   readonly
                                                   class="form-control text-right"
                                                   ng-model="me.team.name">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="email" class="control-label">البريد الإلكتروني</label>
                                            <input id="email"
                                                   dir="ltr"
                                                   type="text"
                                                   required="required"
                                                   disable-validation-message=""
                                                   class="form-control text-left"
                                                   ng-model="me.email">
                                        </div>

                                        <div class="form-group text-right col-md-12">
                                            <label for="password" class="control-label">الرقم السري</label>
                                            <input id="password"
                                                   dir="ltr"
                                                   type="password"
                                                   required="required"
                                                   disable-validation-message=""
                                                   class="form-control text-left"
                                                   ng-model="me.password">
                                        </div>


                                    </div>

                                </div>

                                <div class="col-md-4">
                                    <input type="file" nv-file-select="" uploader="uploader"/>
                                    <img ng-src="{{logoLink}}" style="width: 100%; height: 100%"/>
                                </div>
                            </div>
                            <div class="panel-footer">

                                <div class="form-group col-md-12" role="group">
                                    <button type="submit"
                                            class="btn btn-success pull-right">
                                        <span>حفظ</span>
                                        <i class="fa fa-plus-square fa-lg"></i>
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </form>

        </div>

    </main>

</div>
