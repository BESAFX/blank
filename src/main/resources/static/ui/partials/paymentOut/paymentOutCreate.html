<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="">

    <div class="modal-header">
        <h3 class="modal-title text-center" id="modal-title">{{title}}</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group text-right col-sm-12">
                <label for="code" class="control-label"> رقم السند </label>
                <input id="code"
                       type="number"
                       min="1"
                       class="form-control text-right "
                       focus-index="1"
                       required="required"
                       disable-validation-message=""
                       ng-blur="findPaymentByCode()"
                       ng-model="payment.code">
            </div>

            <div class="form-group text-right col-sm-12">
                <label for="dateFrom" class="control-label">التاريخ</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="dateFrom"
                           type="text"
                           focus-index="3"
                           class="form-control text-right is-calendarPicker"
                           ng-model="payment.date"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group text-right col-sm-12">
                <label for="amountNumber" class="control-label"> قيمة السند </label>
                <div dir="ltr" class="input-group">
                    <span class="input-group-addon">ريال سعودي</span>
                    <input id="amountNumber"
                           focus-index="2"
                           dir="rtl"
                           type="number"
                           min="1"
                           class="form-control text-right "
                           required="required"
                           disable-validation-message=""
                           ng-model="payment.amountNumber">
                </div>
            </div>

            <div class="form-group text-right col-sm-12">
                <label for="amountString" class="control-label">المبلغ بالحروف</label>
                <div dir="ltr" class="input-group">
                    <span class="input-group-addon">ريال سعودي</span>
                    <input id="amountString"
                           focus-index="3"
                           dir="rtl"
                           type="text"
                           class="form-control text-right"
                           required="required"
                           disable-validation-message=""
                           ng-model="payment.amountString">
                </div>
            </div>

            <div class="form-group text-right col-sm-12">
                <label for="toName" class="control-label"> وجهة الصرف </label>
                <input id="toName"
                       type="text"
                       class="form-control text-right "
                       focus-index="4"
                       required="required"
                       placeholder="اذكر بإختصار وجهة الصرف"
                       disable-validation-message=""
                       ng-model="payment.toName">
            </div>

            <div class="form-group text-right col-sm-12">
                <label for="note" class="control-label"> البيان </label>
                <textarea id="note"
                          type="text"
                          focus-index="5"
                          msd-elastic="\n"
                          class="form-control text-right"
                          placeholder="الملاحظات"
                          ng-model="payment.note">
                </textarea>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="8"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>
            <button type="reset"
                    focus-index="7"
                    class="btn btn-info pull-left">
                <span>مسح الحقول</span>
                <i class="fa fa-recycle  fa-lg"></i>
            </button>
            <button type="submit"
                    focus-index="6"
                    class="btn btn-success pull-right">
                <span>اضافة</span>
                <i class="fa fa-plus-square fa-lg"></i>
            </button>
        </div>

    </div>

</form>
