<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="">

    <div class="modal-header">
        <a class="pull-left" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 class="panel-title mdl-list__item pull-right">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">add</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="branch" class="control-label">[رقم الفرع] اسم الفرع</label>
                <select id="branch"
                        data-placeholder="ابحث عن الفرع"
                        no-results-text="'لا توجد فروع توافق بحثك'"
                        placeholder-text-single="'اختر الفرع'"
                        class="form-control text-right"
                        chosen=""
                        focus-autofocus="1"
                        ng-model="paymentOut.branch"
                        ng-options="(' [ ' + branch.code + ' ] ' + ' ' + branch.name) for branch in branches | orderBy:'code' track by branch.id">
                </select>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="code" class="control-label"> رقم السند </label>
                <input id="code"
                       type="number"
                       min="1"
                       class="form-control text-right "
                       required="required"
                       disable-validation-message=""
                       ng-model="paymentOut.code">
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="dateFrom" class="control-label">التاريخ</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="dateFrom"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="paymentOut.date"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group row">

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="amountNumber" class="control-label"> قيمة السند </label>
                    <div dir="ltr" class="input-group">
                        <span class="input-group-addon">ريال سعودي</span>
                        <input id="amountNumber"
                               dir="rtl"
                               type="number"
                               min="1"
                               class="form-control text-right "
                               required="required"
                               disable-validation-message=""
                               ng-model="paymentOut.amountNumber">
                    </div>
                </div>

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="toName" class="control-label"> وجهة الصرف </label>
                    <input id="toName"
                           type="text"
                           class="form-control text-right "
                           required="required"
                           placeholder="اذكر بإختصار وجهة الصرف"
                           disable-validation-message=""
                           ng-model="paymentOut.toName">
                </div>

            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="note" class="control-label"> البيان </label>
                <textarea id="note"
                          type="text"
                          msd-elastic="\n"
                          class="form-control text-right"
                          placeholder="الملاحظات"
                          ng-model="paymentOut.note">
                </textarea>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">add</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
