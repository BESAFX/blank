<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <h3 class="modal-title text-center" id="modal-title">{{title}}</h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-md-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="row">
                <div class="form-group text-right col-md-6">
                    <label for="date" class="control-label">
                        <span> تاريخ الفاتورة</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="date"
                               type="text"
                               focus-index="2"
                               class="form-control text-right is-calendarPicker"
                               ng-model="billBuy.date"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               placeholder="ادخل تاريخ الفاتورة"
                               showOnFocus="false"
                               required="required"
                               disable-validation-message=""
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="form-group text-right col-md-6">
                    <label for="code" class="control-label">رقم الفاتورة</label>
                    <input id="code"
                           type="text"
                           focus-index="1"
                           required="required"
                           disable-validation-message=""
                           class="form-control text-right"
                           placeholder="ادخل رقم الفاتورة"
                           ng-model="billBuy.code">
                </div>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="masterCreditAmount" class="control-label"> قيمة الفاتورة </label>
                <div dir="ltr" class="input-group" id="masterCreditAmount">
                    <span class="input-group-addon">ريال سعودي</span>
                    <input type="number"
                           min="1"
                           class="form-control text-right "
                           ng-model="billBuy.amount"
                           focus-index="3"
                           placeholder="ادخل القيمة"
                           required="required"
                           disable-validation-message="">
                </div>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="bank" class="control-label">الحساب [رقم الحساب] [اسم الحساب]</label>
                <select id="bank"
                        data-placeholder="ابحث عن الحساب"
                        no-results-text="'لا توجد حسابات بنكية توافق بحثك'"
                        placeholder-text-single="'اختر الحساب'"
                        class="form-control text-right"
                        chosen=""
                        ng-model="billBuy.billBuyType"
                        focus-index="4"
                        required="required"
                        disable-validation-message=""
                        ng-options="( ' [ ' + billBuyType.code + ' ] ' + ' [ ' + billBuyType.name + ' ] ' ) for billBuyType in billBuyTypes track by billBuyType.id">
                </select>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="note" class="control-label">البيان</label>
                <textarea id="note"
                          type="text"
                          focus-index="5"
                          msd-elastic="\n"
                          required="required"
                          class="form-control text-right"
                          disable-validation-message=""
                          ng-model="billBuy.note">
                </textarea>
            </div>

            <div class="form-group text-right col-md-12">
                <label for="name" class="control-label">مصدر الفاتورة</label>
                <input id="name"
                       type="text"
                       focus-index="6"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="ادخل مصدر الفاتورة"
                       ng-model="billBuy.fromName">
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="form-group col-md-12" role="group">
            <button type="button"
                    focus-index="5"
                    ng-click="cancel()"
                    class="btn btn-danger pull-left">
                <span>خروج</span>
                <i class="fa fa-power-off  fa-lg"></i>
            </button>
            <button type="reset"
                    focus-index="4"
                    class="btn btn-info pull-left">
                <span>مسح الحقول</span>
                <i class="fa fa-recycle  fa-lg"></i>
            </button>
            <button type="submit"
                    focus-index="2"
                    class="btn btn-success pull-right">
                <span>اضافة</span>
                <i class="fa fa-plus-square fa-lg"></i>
            </button>
        </div>

    </div>

</form>
