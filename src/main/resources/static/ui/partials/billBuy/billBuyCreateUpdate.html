<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header">
        <a class="pull-left" href="" ng-click="cancel()">
            <span class="fa fa-close fa-2x"></span>
        </a>
        <h3 class="panel-title mdl-list__item pull-right">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">{{action==='create' ? 'add' : 'edit'}}</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="branch" class="control-label">[رقم الفرع] اسم الفرع</label>
                <select id="branch"
                        data-placeholder="ابحث عن الفروع"
                        no-results-text="'لا توجد فروع توافق بحثك'"
                        placeholder-text-single="'اختر الفروع'"
                        class="form-control text-right"
                        chosen=""
                        focus-autofocus="1"
                        ng-model="billBuy.branch"
                        required="required"
                        disable-validation-message=""
                        ng-options="(' [ ' + branch.code + ' ] ' + ' ' + branch.name) for branch in branches | orderBy:'code' track by branch.id">
                </select>
            </div>

            <div class="form-group row">

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="date" class="control-label">
                        <span> تاريخ الفاتورة</span>
                    </label>
                    <div dir="ltr" class="input-group">
                        <input dir="rtl"
                               id="date"
                               type="text"
                               class="form-control text-right is-calendarPicker"
                               ng-model="billBuy.date"
                               calendarType="ummalqura"
                               language="en"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="false"
                               required="required"
                               disable-validation-message=""
                               readonly="readonly"
                               kdatepicker>
                    </div>
                </div>

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="code" class="control-label">رقم الفاتورة</label>
                    <input id="code"
                           type="number"
                           required="required"
                           disable-validation-message=""
                           class="form-control text-right"
                           placeholder="اذكر رقم الفاتورة"
                           ng-model="billBuy.code">
                </div>

            </div>

            <div class="form-group row">

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="bank" class="control-label">[رقم الحساب] اسم الحساب</label>
                    <select id="bank"
                            data-placeholder="ابحث عن الحساب"
                            no-results-text="'لا توجد حسابات توافق بحثك'"
                            placeholder-text-single="'اختر الحساب'"
                            class="form-control text-right"
                            chosen=""
                            ng-model="billBuy.billBuyType"
                            required="required"
                            disable-validation-message=""
                            ng-options="( ' [ ' + billBuyType.code + ' ] ' + billBuyType.name ) for billBuyType in billBuyTypes | orderBy:'code' track by billBuyType.id">
                    </select>
                </div>

                <div class="form-group text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="masterCreditAmount" class="control-label"> قيمة الفاتورة </label>
                <div dir="ltr" class="input-group" id="masterCreditAmount">
                    <span class="input-group-addon">ريال سعودي</span>
                    <input type="number"
                           min="1"
                           class="form-control text-right "
                           ng-model="billBuy.amount"
                           placeholder="اذكر القيمة"
                           required="required"
                           disable-validation-message="">
                </div>
            </div>

            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="note" class="control-label">البيان</label>
                <textarea id="note"
                          type="text"
                          msd-elastic="\n"
                          required="required"
                          class="form-control text-right"
                          disable-validation-message=""
                          placeholder="اذكر باختصار سبب صرف الفاتورة"
                          ng-model="billBuy.note">
                </textarea>
            </div>

            <div class="form-group text-right col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="name" class="control-label">مصدر الفاتورة</label>
                <input id="name"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="اذكر مصدر الفاتورة"
                       ng-model="billBuy.fromName">
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">add</i>
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">edit</i>
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">delete</i>
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <i class="material-icons">power_settings_new</i>
            </button>
        </div>

    </div>

</form>
